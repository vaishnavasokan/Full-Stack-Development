<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Marklist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
    <br>
    <div class="container" style="border :3px solid black">
        <div class="row">
            <div class="col">
                <table>
                <br>
                <div class="card">
                <br>
                        <tr>
                            <td>Student Name</td>
                            <td><input type="text" id="stname"></td>
                        </tr>
                </div>
                        <tr>
                            <td>Semester</td>
                            <td><select name="" id="semname">
                                <option>---Select---</option>
                                <option value="s1">Semester 1</option>
                                <option value="s2">Semester 2</option>
                                <option value="s3">Semester 3</option>
                                <option value="s4">Semester 4</option>
                                <option value="s5">Semester 5</option>
                                <option value="s6">Semester 6</option>
                                <option value="s7">Semester 7</option>
                                <option value="s8">Semester 8</option>
                            </select></td>
                            <td>Exam Code</td>
                            <td><input type = "text" id="excode"></td>
                        </tr>
                        <tr>
                            <td>Subject 1</td>
                            <td><input type="text" id="sub1"></td>
                            <td>Marks Obtained</td>
                            <td><input type="text" id="m1"></td>
                        </tr>
                        <tr>
                                <td>Subject 2</td>
                                <td><input type="text" id="sub2"></td>
                                <td>Marks Obtained</td>
                                <td><input type="text" id="m2"></td>
                        </tr>
                        <tr>
                                <td>Subject 3</td>
                                <td><input type="text" id="sub3"></td>
                                <td>Marks Obtained</td>
                                <td><input type="text" id="m3"></td>
                        </tr>
                        <tr>
                                <td>Subject 4</td>
                                <td><input type="text" id="sub4"></td>
                                <td>Marks Obtained</td>
                                <td><input type="text" id="m4"></td>
                        </tr>
                        <tr>
                                <td>Subject 5</td>
                                <td><input type="text" id="sub5"></td>
                                <td>Marks Obtained</td>
                                <td><input type="text" id="m5"></td>
                        </tr>
                        <tr>
                                <td>Subject 6</td>
                                <td><input type="text" id="sub6"></td>
                                <td>Marks Obtained</td>
                                <td><input type="text" id="m6"></td>
                        </tr>
                        
                        <tr><td></td><td></td><td><Button type="button" class="btn btn-success">Generate Marklist</Button></td></tr>
                      
                    </table> 
                <br>
            </div>
        </div>
    </div>
    </form>
    
</body>
</html>
