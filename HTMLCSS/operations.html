<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/script.js"></script>

</head>
<body>
<form>
    <br></br>
    <div class="container" style="border :1px solid black">
        <br>
        <div class="row" >
        <br>
            <div class="col col-4" style="border :1px solid black">
                Enter the first number:
            </div>

            <div class="col-4">
                <input type= "text" name="" id="num1" class="form control">
            </div>   
        </div>
        </br>

        <div class="row">
        <br>
            <div class="col-4" style="border :1px solid black">
                    Enter the second number:
            </div>
            <div class="col-4">
                    <input type= "text" name="" id="num2" class="form control">
            </div>       
        </div>
        </br>

        <div class="row">
        <br>
                <div class="col-4" style="border :1px solid black">Enter the operation:</div>
                <div class="col-4"><select name="" id="operations" onchange="getValue()" class="form control">
                        <option>---Select---</option>
                        <option value="Addition">Addition</option>
                        <option value="Subtraction">Subtraction</option>
                        <option value="Multiplication">Multiplication</option>
                        <option value="Division">Division</option>
                    </select>
                </div>
        </div>
        </br>
        <div class="row">
        <br>
            <div class="col-4"></div>
            <div class="col-4"><button type="button" class="btn btn-success" id="submit" class="form control">Submit</button></div>
        </div>
        </br>
        <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><p id="result"class="form control"></p></div>
        </div>
            
    </div>
</form>
    
</body>
</html>
